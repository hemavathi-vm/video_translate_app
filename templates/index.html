<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Upload Video - Multilang Translate</title>
</head>
<body>
  <h1>Upload Video</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/*" required>
    <button type="submit">Upload</button>
  </form>

  <hr>
  <p>Supported target languages:</p>
  <ul>
    {% for code, info in supported_langs.items() %}
      <li>{{ code }} â€” {{ info.name }}</li>
    {% endfor %}
  </ul>
</body>
</html>
